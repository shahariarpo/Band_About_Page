<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main_nav">
        <ul>
          <li><a href="Index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <div class="content-center">
        <img height="120" src="./Images/lp-logo.png" alt="lp-logo" />
      </div>
      <h1 class="band-name band-name-large">LINKIN PARK</h1>
    </header>
    <section class="content-section container">
      <h2 class="music-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="item-title">HYBRID THEORY</span>
          <img
            class="item-image"
            src="/Resources/Images/hybridtheory_al.PNG"
            alt=""
          />
          <div class="item-details">
            <span class="item-price">$12.99</span>
            <button class="shop-button" type="button">Add to cart</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="item-title">LIVING THINGS</span>
          <img
            class="item-image"
            src="/Resources/Images/livingthings_al.PNG"
            alt=""
          />
          <div class="item-details">
            <span class="item-price">$14.99</span>
            <button class="shop-button" type="button">Add to cart</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="item-title">METEORA</span>
          <img
            class="item-image"
            src="/Resources/Images/meteora_al.PNG"
            alt=""
          />
          <div class="item-details">
            <span class="item-price">$19.99</span>
            <button class="shop-button" type="button">Add to cart</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="item-title">ONE MORE LIGHT</span>
          <img
            class="item-image"
            src="/Resources/Images/onemorelight_al.PNG"
            alt=""
          />
          <div class="item-details">
            <span class="item-price">$9.99</span>
            <button class="shop-button" type="button">Add to cart</button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="music-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="item-title">Hoodies</span>
          <img
            class="item-image"
            height="289"
            src="/Resources/Images/hoodie.jpg"
            alt=""
          />
          <div class="item-details">
            <span class="item-price">$29.99</span>
            <button class="shop-button" type="button">Add to cart</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="item-title">Hats</span>
          <img
            class="item-image"
            height="289"
            src="/Resources/Images/hat.jpg"
            alt=""
          />
          <div class="item-details">
            <span class="item-price">$12.99</span>
            <button class="shop-button" type="button">Add to cart</button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="cart-header">CART</h2>
      <div>
        <span class="cart-header cart-item cart-column">ITEM</span>
        <span class="cart-header cart-price cart-column">PRICE</span>
        <span class="cart-header cart-quantity cart-column">QUANTITY</span>
      </div>

      <div>
        <img src="/Resources/Images/hoodie.jpg" alt="" width="100" />
        <span>Hoodies</span>
        <input type="number" value="1" />
        <button type="button">REMOVE</button>
      </div>

      <div>
        <img src="/Resources/Images/hat.jpg" alt="" width="100" />
        <span>Hats</span>
        <input type="number" value="1" />
        <button type="button">REMOVE</button>
      </div>
      <hr />
      <div>
        <strong>Total</strong>
        <span>$42.98</span>
      </div>
      <div>
        <button type="button">PURCHASE</button>
      </div>
    </section>

    <footer>
      <h3>Our Socials</h3>
      <ul>
        <li>
          <a
            href="https://www.youtube.com/channel/UCZU9T1ceaOgwfLRq7OKFU4Q"
            target="_blank"
            ><img src="/Resources/Images/youtube.png" alt=""
          /></a>
        </li>

        <li>
          <a href="https://www.facebook.com/linkinpark" target="_blank"
            ><img src="/Resources/Images/facebook.png" alt=""
          /></a>
        </li>

        <li>
          <a
            href="https://open.spotify.com/artist/6XyY86QOPPrYVGvF9ch6wz?si=zMmhiItYTACK3m-YZvJTdw&dl_branch=1"
            target="_blank"
            ><img src="/Resources/Images/spotify.png" alt=""
          /></a>
        </li>
      </ul>
    </footer>
    <style></style>
  </body>
</html>
