<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main_nav">
        <ul>
          <li><a href="Index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <div class="content-center">
        <img height="120" src="./Images/lp-logo.png" alt="lp-logo" />
      </div>
      <h1 class="band-name band-name-large">LINKIN PARK</h1>
    </header>
    <section class="content-section container">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="item-title">HYBRID THEORY</span>
          <img
            class="item-image"
            src="/Resources/Images/hybridtheory_al.PNG"
            alt=""
          />
          <div class="item-details">
            <span class="item-price">$12.99</span>
            <button class="shop-button" type="button">Add to cart</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="item-title">LIVING THINGS</span>
          <img
            class="item-image"
            src="/Resources/Images/livingthings_al.PNG"
            alt=""
          />
          <div class="item-details">
            <span class="item-price">$14.99</span>
            <button class="shop-button" type="button">Add to cart</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="item-title">METEORA</span>
          <img
            class="item-image"
            src="/Resources/Images/meteora_al.PNG"
            alt=""
          />
          <div class="item-details">
            <span class="item-price">$19.99</span>
            <button class="shop-button" type="button">Add to cart</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="item-title">ONE MORE LIGHT</span>
          <img
            class="item-image"
            src="/Resources/Images/onemorelight_al.PNG"
            alt=""
          />
          <div class="item-details">
            <span class="item-price">$9.99</span>
            <button class="shop-button" type="button">Add to cart</button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="item-title">Hoodies</span>
          <img
            class="item-image"
            height="289"
            src="/Resources/Images/hoodie.jpg"
            alt=""
          />
          <div class="item-details">
            <span class="item-price">$29.99</span>
            <button class="shop-button" type="button">Add to cart</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="item-title">Hats</span>
          <img
            class="item-image"
            height="289"
            src="/Resources/Images/hat.jpg"
            alt=""
          />
          <div class="item-details">
            <span class="item-price">$12.99</span>
            <button class="shop-button" type="button">Add to cart</button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-header cart-item cart-column">ITEM</span>
        <span class="cart-header cart-price cart-column">PRICE</span>
        <span class="cart-header cart-quantity cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="/Resources/Images/hoodie.jpg"
              alt=""
              width="100"
            />
            <span class="cart-item-title">Hoodies</span>
          </div>
          <span class="cart-price cart-column">$29.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="shop-button cart-remove-button" type="button">
              Remove
            </button>
          </div>
        </div>

        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="/Resources/Images/hat.jpg"
              alt=""
              width="100"
            />
            <span class="cart-item-title">Hats</span>
          </div>
          <span class="cart-price cart-column">$12.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="shop-button cart-remove-button" type="button">
              Remove
            </button>
          </div>
        </div>
      </div>
      <div class="cart-total">
        <span class="cart-total-title">Total</span>
        <span class="cart-total-price">$42.98</span>
      </div>
      <button class="shop-button purchase-btn" type="button">Purchase</button>
    </section>

    <footer class="main-footer">
      <div class="container">
        <h3>Our Socials</h3>
      </div>
      <div class="container">
        <ul class="nav footer-nav socials">
          <li>
            <a
              href="https://www.youtube.com/channel/UCZU9T1ceaOgwfLRq7OKFU4Q"
              target="_blank"
              ><img height="70" src="/Resources/Images/youtube.png" alt=""
            /></a>
          </li>

          <li>
            <a href="https://www.facebook.com/linkinpark" target="_blank"
              ><img height="70" src="/Resources/Images/facebook.png" alt=""
            /></a>
          </li>

          <li>
            <a
              href="https://open.spotify.com/artist/6XyY86QOPPrYVGvF9ch6wz?si=zMmhiItYTACK3m-YZvJTdw&dl_branch=1"
              target="_blank"
              ><img height="70" src="/Resources/Images/spotify.png" alt=""
            /></a>
          </li>
        </ul>
      </div>
    </footer>
    <style></style>
  </body>
</html>
